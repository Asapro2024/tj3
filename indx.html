<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
      <button onclick="clearScreen()" class="operator" id="clear">C</button>
      <button onclick="deleteChar()" class="operator" id="backspace">Del</button>
      <button onclick="togglesign()" class="operator" id="PlusMinus">&PlusMinus;</button>
      <button onclick="appendValue('/')" class="operator" id="divide">&#247;</button>
      <button onclick="appendValue('7')" class="number" id="seven">7</button>
      <button onclick="appendValue('8')" class="number" id="eight">8</button>
      <button onclick="appendValue('9')" class="number" id="nine">9</button>
      <button onclick="appendValue('*')" class="operator" id="multiply">&times;</button>
      <button onclick="appendValue('4')" class="number" id="four">4</button>
      <button onclick="appendValue('5')" class="number" id="five">5</button>
      <button onclick="appendValue('6')" class="number" id="six">6</button>
      <button onclick="appendValue('-')" class="operator" id="subtract">&minus;</button>
      <button onclick="appendValue('1')" class="number" id="one">1</button>
      <button onclick="appendValue('2')" class="number" id="two">2</button>
      <button onclick="appendValue('3')" class="number" id="three">3</button>
      <button onclick="appendValue('+')" class="operator" id="add">&plus;</button>
      <button onclick="appendValue('0')" class="number" id="zero">0</button>
      <button onclick="appendValue('.')" class="number" id="decimal">.</button>
      <button onclick="calculate()" class="operator" id="equals">&equals;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
